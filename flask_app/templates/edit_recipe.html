<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container ">
        <div class="text-center mt-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-success"> {{message}}Â </p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <a class="btn btn-primary mt-2 float-end m-2" href="/dashboard">Dashboard</a>
        <a class="btn btn-danger mt-2 float-end m-2" href="/logout">Logout</a>
        <h2 class="text-center">Add new Recipe!</h2>

        <form action="/edit/recipe/{{one_recipe.id}}" method="POST" class="mt-3 col-lg-5 offset-lg-3">
            <div class="form-group">
                <label for="name">Name</label>
                <input value = "{{one_recipe.name}}" type="text" class="form-control" placeholder="name" name="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="description">{{one_recipe.description}}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Instructions:</label>
                <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3" name="instructions">{{one_recipe.instructions}}</textarea>
            </div>
            <div class="form-group">
                <!-- Date input -->
                <label class="control-label" for="date">Date</label>
                <input value = "{{one_recipe.date}}" class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text">
            </div>
            <div class="checkbox mt-2">
                <p>Under 30 Minutes?</p>
                <div class="form-check form-check-inline">
                
                    <input class="form-check-input" type="radio"  id="inlineRadio1"
                        value="Yes" name="under_thirty_minutes">
                    <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  id="inlineRadio2"
                        value="No" name="under_thirty_minutes">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Sumbit</button>
        </form>

</body>

</html>
</body>

</html>
