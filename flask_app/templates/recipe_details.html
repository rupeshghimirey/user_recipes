<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    
        <div class = "text-center mt-2">
            <a  href="/dashboard">Dashboard</a>
        </div>
        <h2 class="text-primary">Welcome, <span class="text-success">{{recipe_one.user.first_name}}!</span></h2>
        <h2 class="mt-3">Recipe Name:<span class="text-success">{{recipe_one.name}}!</span></h2>
        
        <div class="info-box col-5 mt-1 border border-dark">
            <p class="text-danger m-3">Description : {{recipe_one.description}} </p>
            <p class="text-danger m-3">Under 30 minutes: {{recipe_one.under_thirty_minutes}}  </p>
            <p class="text-danger m-3">Instructions: {{recipe_one.instructions}}  </p>
            <p class="text-danger m-3">Date Made: {{recipe_one.date}} </p>

        </div>
        <div class = "text-center mt-3">
            <td><a href="/edit/{{recipe_one.id}}">Edit</a>|<a href="/delete/{{recipe_one.id}}">Delete</a></td>
        </div>
    </div>
</body>

</html>
</body>

</html>
