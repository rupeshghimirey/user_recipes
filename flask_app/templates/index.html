<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center text-success">Welcome User!</h2>
        <!-- <h4 class="text-center text-primary">Please login or Register before continuing!</h4> -->

        <div class= "text-center">
            {% with messages = get_flashed_messages() %} 
                    {% if messages %}                            
                    {% for message in messages %}
                    <p class="text-primary"> {{message}} </p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
        </div>
        <!-- Div that has login and register -->
        <div class="row justify-content-center">
            <!-- Div that has login-->            
                <div class="  col-4">
                    <form class=" rounded form-box " action="/login" method="POST">
                        <h2 class="form-header">Login</h2>
                        <div class="form-group  ">
                            <label for="exampleFormControlInput1">Email:</label>
                            <input type="text" class="form-control" id="inputName" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                                name="password">
                            <button type="submit" class="btn btn-warning mt-2">Login</button>
                        </div>
                    </form>
                </div>
                <!-- Div that has login--> 
            <div class=" col-5 ">
                    <form class=" rounded form-box " action="/register" method="POST">
                        <h2 class="form-header">Register</h2>
                        <div class="form-group  ">
                            <label for="first_name">First Name:</label>
                            <input type="text" class="form-control" id="inputName"
                                placeholder="first name" name="first_name">
                        </div>
                        <div class="form-group  ">
                            <label for="last_name">Last Name:</label>
                            <input type="text" class="form-control" id="inputName"  placeholder="last name" name="last_name">
                        </div>
                        <div class="form-group  ">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="inputName"  placeholder="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"
                                name="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="retype password" name="confirm_password">
                        </div>
                        <button type="submit" class="btn btn-warning mt-2">Register</button>
                    </form>
            </div>
        </div>
    </div>
</body>

</html>
